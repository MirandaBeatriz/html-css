<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tabelas</title>
    <link rel="stylesheet" href="tabela006.css">

        <tr>
            <td>Cláudia</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" class="sexo" scope="rowgroup">Homens</th>
            <td>Bruno</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano</td>
            <td>Star Wars V</td>

            <td>Toy Story</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="4" scope="colgroup">TOTAL</th>
                <td>18</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
