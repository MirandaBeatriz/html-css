<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="tabela007.css">
</head>
<body>
    <h1>Notas Escolares</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tr>
            <th rowspan="4" class="areas">Exatas</th>
            <td>Matemática</td>
            <td>9.0</td>
            <td>7.5</td>
            <td>8,25</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>8.0</td>
            <td>7.5</td>
            <td>7,75</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>10.0</td>
            <td>9.0</td>
            <td>9.50</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>6.0</td>
            <td>7.0</td>
            <td>6.5</td>
        </tr>
        <tr>
            <th colspan="4" class="medias">Média Exatas</th>
            <th>0</th>
        </tr>
        <tr>
            <th rowspan="2" class="areas">Humanas</th>
            <td>História</td>
            <td>7.0</td>
            <td>8.5</td>
            <td>7.75</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>10.0</td>
            <td>8.00</td>
            <td>9.00</td>
        </tr>
        <tr>
            <th colspan="4" class="medias">Média Humanas</th>
            <th>0</th>
        </tr>
    </table>
</body>
</html>
